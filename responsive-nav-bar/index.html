<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navegation Bar</title>

    <!-- CSSS -->
    <link rel="stylesheet" href="./style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav>
        <div class="nav-bar">

            <i class="bx bx-menu sidebar-open"></i>
            <span class="logo nav-logo"><a href="./">Nav_bar</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="./">Nav_bar</a></span>
                    <i class="bx bx-x sidebar-close"></i>

                </div>

                <ul class="nav-links">
                    <li><a href="./">Home</a></li>
                    <li><a href="./">About</a></li>
                    <li><a href="./">Portifolio</a></li>
                    <li><a href="./">Service</a></li>
                    <li><a href="./">Contact</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class="bx bx-moon moon"></i>
                    <i class="bx bx-sun sun"></i>
                </div>

                <div class="search-box">
                    <div class="search-toggle">
                        <i class="bx bx-x cancel"></i>
                        <i class="bx bx-search search"></i>
                    </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search">
                        <i class="bx bx-search search"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- =================> Original Project <================= -->
    <div class="source">
        <h1>Original Project:</h1>
        <h2><a href="https://youtu.be/TWiy3dGSmgk?si=rh04o0cEDcsp4zRV">Youtube</a></h2>
    </div>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
