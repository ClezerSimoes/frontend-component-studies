<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Gallery</title>

    <!-- ============= CSS import ============= -->
    <link rel="stylesheet" href="./style.css">

    <!-- ============= Script import ============= -->
    <script type="text/javascript" src="./script.js" defer></script>
    
</head>

<body>

    <h1>Lightbox Gallery</h1>

    <!-- ============= Gallery ============= -->
    <div class="gallery">
        <img src="./img/Cacao.png" alt="cacao" class="thumb">
        <img src="./img/Cherry.png" alt="cherry" class="thumb">
        <img src="./img/Coconut.png" alt="coconut" class="thumb">
        <img src="./img/Kiwi.png" alt="kiwi" class="thumb">
        <img src="./img/PassionFruit.png" alt="PassionFruit" class="thumb">
        <img src="./img/Pitaya.png" alt="Pitaya" class="thumb">
        <img src="./img/Pomegranate.png" alt="Pomegranate" class="thumb">
        <img src="./img/Raspberry.png" alt="Raspberry" class="thumb">
        <img src="./img/Starfruit.png" alt="Starfruit" class="thumb">
    </div>

    <!-- ============= Lightbox ============= -->
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full Image" id="lightbox-img">
    </div>
</body>

</html>
